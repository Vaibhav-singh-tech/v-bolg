<section class="vh-100" style="background-color: #bababa;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="logo.gif"
                  alt="" class="img-fluid" style="border-radius: 1rem 0 0 1rem;margin-top: 40%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  @if (isloginview) {
                    <form>
  
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0" style="color:#a48585;">V-blogs</span>
                      </div>
    
                      <h5 class="fw-normal fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input name="userEMAIL" [(ngModel)]="userLoginObj.userId" type="email" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example17">Email address</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input name="userPASSWORD" [(ngModel)]="userLoginObj.userPassword" type="password" id="form2Example27" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Password</label>
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="OnLogin()">Login</button>
                      </div>
    
                      <a class="small text-muted">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a 
                          style="color: hsl(235, 42%, 37%);" (click)="isloginview = false">Register here</a></p>
                      <a class="small text-muted">Terms of use.</a>
                      <a class="small text-muted">Privacy policy</a>
                    </form>
                  }
                  @else {
                    <form>
  
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0" style="color:#a48585;"> V-blogs</span>
                      </div>
    
                      <h5 class="fw-normal  mb-3 pb-3" style="letter-spacing: 1px;">Register</h5>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input name="emailId" [(ngModel)]="userRegistrationObj.userId" type="email" id="form2Example17" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example17">Email address</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input name="userName" [(ngModel)]="userRegistrationObj.userName"  type="UserName" id="form2Example37" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">User Name</label>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input name="Password" [(ngModel)]="userRegistrationObj.userPassword"  type="password" id="form2Example27" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Password</label>
                      </div>

                      <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="OnRegister()">Register</button>
                      </div>
    
                      <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                          style="color: #393f81;"(click)="isloginview = true">login here</a></p>s
                      <a class="small text-muted">Terms of use.</a>
                      <a class="small text-muted">Privacy policy</a>
                    </form>
                  }
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
